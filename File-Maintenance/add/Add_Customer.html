<body>

    <!-- Header used for the logo and Portal name -->

        <div class="logo">
            <img  src="../../assets/logo.webp" alt="">
            <p class="logo">Optician Portal</p>
        </div>
    </header>
    
    
    <div class="wrapper">
        <nav>

        <form id="form" action="add_cust.php" onsubmit="return submitForm()" method="post">

            <h2>Add Customer Form</h2>

            <p>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Name"
                        required
                    />
                </div>
            </p>

            <p>
                <div class="input-group">
                    <label for="Address">Address:</label>
                    <input
                        type="text"
                        name="Address"
                        id="Address"
                        placeholder="Address"
                        required
                    />
                </div>
            </p>

            <p>
                <!-- form validation dont to make sure the correct format is used for the eircode -->
                <div class="input-group">
                    <label for="EirCode">Eir Code:</label>
                    <input type="text" name="eircode" id="eircode" placeholder="Eircode" onchange="validateForm()">
                </div>
            </p>

            <p>
                <div class="input-group">
                    <label for="dob">Date of Birth:</label>
                    <input
                        type="date"
                        name="dob"
                        id="dob"
                        placeholder="Date of Birth"
                        required
                        onchange="validateForm()"
                    />
                </div>
            </p>

            <div class="input-group">
                <!-- pattern used for phone number -->
                <label for="PhoneNum">Phone Number:</label>
                <input
                    type="text"
                    name="PhoneNum"
                    id="PhoneNum"
                    placeholder="Phone Number"
                    pattern="[0-9 -]*"
                    title="Only numbers and spaces allowed"
                    required
                />
            </div>
<!-- div made for error messages where js fills any present error messages -->
            <div class="error" id="error-message"></div>

            <br>

            <div class="button-container">
                <button id="submit" type="submit" value="Submit">Submit</button>
                <button id="reset" type="reset" value="Clear">Clear</button>
            </div>

        </form>


</div>

</body>
</html>
