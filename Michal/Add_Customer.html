<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
</head>
<body>

    <form id="form" action="add_cust.php" method="post">
        
  
        <p>
          <div class="input-group">
          
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
        </div>
  
        </p>
  
        <p>
            <div class="input-group">
            
            <input
              type="text"
              name="Address"
              id="Address"
              placeholder="Address"
              required
            />
          </div>
    
          </p>

          <p>
            <div class="input-group">

                <input type="text" name="eircode" id="eircode" placeholder="Eircode">
            </div>
          </p>
         
  
        <p>
          <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            name="dob"
            id="dob"
            placeholder="Date of Birth"
  
          />     
         </div>
  
        </p>
  
        <div class="input-group">
        <input
            type="number"
            name="PhoneNum"
            id="PhoneNum"
            placeholder="Phone Number"
            pattern="[0-9\s]{10}"
            title="Only numbers and spaces allowed"
            />
          </div>
  
        </p>
  
        </p>
  
        <div class="error" id="error-message"></div>
  
        <br>
        <div class="button-container">
        <button id="submit" type="submit" value="Submit">Submit</button>
        <button id="reset" type="reset" value="Clear">Clear</button>
      </div>
  
      </form>
    
</body>
</html>
